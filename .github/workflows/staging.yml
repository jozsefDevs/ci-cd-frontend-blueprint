name: Boilerplate Staging Build

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.16.x'
      - run: yarn install
      - run: yarn build
      - run: yarn test
        env:
          CI: true